---
driver:
  name: vagrant

provisioner:
  name: ansible_playbook
  ansible_verbose: true
  ansible_verbosity: 3
  hosts: all

verifier:
  ruby_bindir: '/usr/bin'

platforms:
  - name: trusty64
    driver_config:
      box: ubuntu/trusty64
      box_url: https://atlas.hashicorp.com/ubuntu/trusty64
  - name: centos-6.6
    driver_config:
      box: chef/centos-6.6
      box_url: https://atlas.hashicorp.com/chef/boxes/centos-6.6
  - name: debian-jessie
    driver_config:
      box: debian/jessie64
      box_url: https://atlas.hashicorp.com/debian/boxes/jessie64

suites:
  - name: default
  - name: from_source
    provisioner:
      require_ansible_repo: false
      require_ansible_source: true
      playbook: test/integration/default/default.yml